<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Download</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">PKU SEI </span>
        </div>

        <div id="labels">
            <ul class="nav navbar-nav">
                <li :class="{ active : isSources }"><a class="tran-hand" onclick="sidebutton(this.textContent)">Sources</a></li>
                <li :class="{ active : isProjects }"><a class="tran-hand" onclick="sidebutton(this.textContent)">Projects</a></li>
            </ul>

            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="searchword">
                </div>
                <input class="btn btn-default" type="button" value="Submit" onclick="search()">

            </div>
        </div>

    </div>
</nav>





<div class="container">

    <div class="row">

        <div class="col-sm-7" style="float:left">

            <ol class="breadcrumb" id="path" style="font-size: medium">
                <span>Current Path: </span>
                <drc v-for="path in paths" :name="path"></drc>
                <cur :name="cur"></cur>
            </ol>



            <table class="table table-hover table-bordered" id="lists">
                <tr is="doc" v-for="item in items" v-bind="item" v-bind:show-path="isSearch"></tr>
            </table>

            <nav id="pages">
                <ul class="pagination pagination-sm">
                    <page v-for="single in pages" v-bind="single"></page>
                </ul>

                <div class="navbar-right" style="margin: 20px 0">
                    <input class="btn btn-primary" type="button" value="Download" onclick="download()">
                </div>



            </nav>




        </div>

    <div style="float:left" class="col-sm-4">
        <div class="panel panel-info">
            <div class="panel-heading">
            <span class="panel-title"> detail information </span>
            </div>

            <div class="panel-body" style="height: 200px">
                <span>test</span>
            </div>

        </div>

    </div>


    </div>


</div>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="/js/index.js"></script>

</body>
</html>
